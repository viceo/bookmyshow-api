version: 0.2
env:
  variables:
    NODE_ENV: production
phases:
  install:
    commands:
      - npm install
      - npm install --only=dev
  pre_build:
    commands:
      - npm test
  build:
    commands:
      - npm run build
artifacts:
  type: zip
  files:
    - package.json
    - package-lock.json
    - 'dist/**/*'
    - README.md