version: 0.2
env:
  variables:
    NODE_ENV: production
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
      - npm ci
      - echo Testing
      - ./node_modules/.bin/jest
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - package.json
    - package-lock.json
    - 'dist/**/*'
    - README.md